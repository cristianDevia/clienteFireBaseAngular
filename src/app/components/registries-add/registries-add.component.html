<form (ngSubmit) = "addRegistry()">

    <input type = "number" placeholder="Número de matricula" 
    name="registryNumber" class="form-control"
    [(ngModel)] = "registry.registryNumber"
    >
    <input type = "date" placeholder="Fecha" 
    name="registryDate" class="form-control"
    [(ngModel)] = "registry.registryDate"
    >
    <input type = "number" placeholder="Cédula estudiante" 
    name="studentID" id="studentID" class="form-control"
    [(ngModel)] = "registry.studentID" readonly
    >
    <input type = "text" placeholder="Código estudiante"
    name="studentCode" id="studentCode" class="form-control"
    [(ngModel)] = "registry.studentCode" readonly
    >
    <input type = "text" placeholder="Programa" 
    name="program" class="form-control"
    [(ngModel)] = "registry.program"
    >
    <input type = "number" placeholder="Número de creditos" 
    name="creditsNumber" class="form-control"
    [(ngModel)] = "registry.creditsNumber"
    >
    <input type = "number" placeholder="PPA" 
    name="ppa" class="form-control"
    [(ngModel)] = "registry.ppa"
    >
    <input type = "number" placeholder="Valor" 
    name="price" class="form-control"
    [(ngModel)] = "registry.price"
    >

    <button class="btn btn-primary mt-3" type="submit">Agregar</button>
</form>
